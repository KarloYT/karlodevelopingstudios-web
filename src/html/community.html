      <h1>COMMING SOON...</h1>
      <br>
      <h1>1st of August, 2025</h1>
      <h2 id="cd">Loading cooldown</h2>
      

<script>

    var countDownDate = new Date("Aug 2, 2025 00:00:00").getTime();

    var x = setInterval(function() {


      var now = new Date().getTime();


      var distance = countDownDate - now;


      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);


      document.getElementById("cd").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";


      if (distance < 0) {
        clearInterval(x);
        document.getElementById("cd").innerHTML = "THE COMMUNITY PAGE WILL DROP WITHIN THE NEXT HOUR!";
      }
    }, 1000);
</script>
